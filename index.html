<p><img src="images/title.png" width="980" height="90" /></p>
<p>铜川市是中华人民共和国陕西省下辖的地级市，位于陕西省中部，渭河平原北部，是关中经济带的重要组成部分，是关中通往陕北的交通要道，素有“渭北之古邑，延南之旧戍”之称。全市面积3927平方千米，是陕西省面积最小的地级市，人口82万，其中工业人口占53％。</p>
